<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe-Interactive-Controls</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="components/animation.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="desert" crossorigin="anonymous" src="img/desert.jpg">
        <img id="plains" crossorigin="anonymous" src="img/sky.jpg">
        <img id="arctic" crossorigin="anonymous" src="img/arctic.jpg">
        <img id="forest" crossorigin="anonymous" src="img/forest.jpg">
        <img id="desert-thumb" crossorigin="anonymous" src="img/desert-link.png">
        <img id="plains-thumb" crossorigin="anonymous" src="img/plains-link.png">
        <img id="arctic-thumb" crossorigin="anonymous" src="img/arctic-link.png">
        <img id="forest-thumb" crossorigin="anonymoud" src="img/forest-link.png">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#plains"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#plains" data-thumb="#plains-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#desert" data-thumb="#desert-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#arctic" data-thumb="#arctic-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#forest" data-thumb="#forest-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-camera>
        <a-cursor id="cursor"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
