<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello A-Frame!</title>
    <meta name="description" content="First WebVR using A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #222">
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow>
     </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-entity position="-1 2 -1"
                text="width: 3; lineHeight: 50; letterSpacing: 5; color: white; value: Hello World">
      </a-entity>
      <a-entity position="1 2.25 -1"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: A Sphere">
      </a-entity> 
      <a-entity position="-0.5 1 -1"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: A Cube">
      </a-entity> 
      <a-entity position="2 1 -1"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: A Cylinder">
      </a-entity>
      <a-entity position="0 1.8 2">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
