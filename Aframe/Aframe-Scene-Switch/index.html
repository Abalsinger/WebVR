<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch Scenes - EventListners</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-box', {
        init: function () {
          const el = this.el;  // <a-box>
          el.addEventListener('click', function () {
            window.location = "sceneTwo.html"
          });
        } 
      });    
    </script>
  </head>
  <body>
    <a-scene>
      <a-box color="#EF2D5E" position="0 1 -4" handle-box></a-box>
        <a-entity position="0 1 -1"text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: Scene One"></a-entity>
      <a-camera><a-cursor></a-cursor></a-camera>
      <a-sky color="#333"></a-sky>
      <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
    </a-scene>
  </body>
</html>
