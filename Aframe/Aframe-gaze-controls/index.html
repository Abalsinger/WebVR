<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gaze Controls - EventListners</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-box', {
        init: function () {
          const el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');  
          });
          el.addEventListener('click', function () {
            el.setAttribute('scale', {x: 2, y: 1, z: 2});
          });
        } 
      });
      AFRAME.registerComponent('handle-sphere', {
        init: function () {
          const el = this.el;  // <a-sphere>
          el.addEventListener('mousedown', function () {
            el.setAttribute('color', '#ffff00');  
          });
          el.addEventListener('mouseup', function () {
            el.setAttribute('color', '#ff3333');  
          });
        } 
      });
    
    </script>
  </head>
  <body>
    <a-scene>
      <a-box color="#EF2D5E" position="0 1 -4" handle-box></a-box>
      <a-sphere color="#EF2D5E" position="3 1 -4" handle-sphere></a-sphere>
      <a-camera><a-cursor></a-cursor></a-camera>
      <a-sky color="#333"></a-sky>
      <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
    </a-scene>
  </body>
</html>
